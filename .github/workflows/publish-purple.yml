# WirelessAgent - Purple Agent Build and Publish Workflow
# UC Berkeley AgentX Competition
# AgentBeats Compatible
#
# Publishes: ghcr.io/jwentong/wirelessagent-purple:latest

name: Build and Publish Purple Agent

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'agents/**'
      - 'scripts/**'
      - 'Dockerfile.purple'
      - 'requirements.txt'
      - '.github/workflows/publish-purple.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jwentong/wirelessagent-purple

jobs:
  build-and-push:
    name: Build and Push Purple Agent Docker Image
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
      
      - name: Build and push Purple Agent Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.purple
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
